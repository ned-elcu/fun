<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxico - Icon Generator v4.4</title>
    
    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://unpkg.com/@floating-ui/dom@1.5.3/dist/floating-ui.dom.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.6.2/countUp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #13131a;
            --bg-tertiary: #1a1a24;
            --surface: #1e1e2e;
            --surface-hover: #252535;
            --border: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b2;
            --text-tertiary: #6b6b7f;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-light: rgba(99, 102, 241, 0.1);
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.6);
            --glass-bg: rgba(30, 30, 46, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        #granim-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(79, 70, 229, 0.05) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a0a0b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .version-badge {
            display: inline-block;
            margin-left: 12px;
            padding: 4px 12px;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Main Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Controls Panel */
        .controls-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-xl);
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 32px;
        }

        .panel-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 14px;
            height: 14px;
            stroke: var(--accent);
        }

        .section-divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        /* Dropzone */
        .dropzone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .dropzone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .dropzone:hover {
            border-color: var(--accent);
            background: var(--surface);
            transform: translateY(-2px);
        }

        .dropzone.dragover {
            border-color: var(--accent);
            background: var(--accent-light);
            transform: scale(1.02);
        }

        .dropzone.dragover::before {
            opacity: 0.1;
        }

        .dropzone-content {
            position: relative;
            z-index: 1;
        }

        .dropzone-icon {
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .dropzone-icon svg {
            width: 48px;
            height: 48px;
            stroke: var(--text-secondary);
        }

        .dropzone-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin: 0;
            line-height: 1.6;
        }

        .dropzone-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Control Groups */
        .control-group {
            margin-bottom: 24px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .control-value {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.95rem;
        }

        /* Slider */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-secondary);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.6);
        }

        /* Select */
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        select:hover {
            border-color: var(--border-strong);
            background: var(--surface);
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        /* Color Picker */
        .color-picker-wrapper {
            position: relative;
            height: 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-picker-wrapper:hover {
            border-color: var(--border-strong);
            background: var(--surface);
        }

        input[type="color"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .color-preview {
            width: 100%;
            height: 100%;
            border-radius: 6px;
            border: 2px solid var(--border);
            transition: transform 0.2s ease;
        }

        .color-picker-wrapper:hover .color-preview {
            transform: scale(1.05);
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .checkbox-group:hover {
            border-color: var(--border-strong);
            background: var(--surface);
        }

        .checkbox-group label {
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }

        .checkbox-wrapper {
            position: relative;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 44px;
            height: 24px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--text-tertiary);
            top: 2px;
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="checkbox"]:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        input[type="checkbox"]:checked::before {
            left: 22px;
            background: white;
        }

        /* Results Area */
        .results-area {
            display: flex;
            flex-direction: column;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .stats {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .stat-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
        }

        .stat-label {
            color: var(--text-tertiary);
            font-size: 0.8rem;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .batch-actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--surface-hover);
            border-color: var(--border-strong);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding-bottom: 100px;
        }

        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: scaleIn 0.4s ease-out both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-strong);
        }

        .img-preview {
            height: 200px;
            background: 
                linear-gradient(45deg, rgba(255,255,255,0.02) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(255,255,255,0.02) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.02) 75%), 
                linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.02) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden;
            position: relative;
        }

        .img-preview.picking-mode {
            cursor: crosshair;
            box-shadow: inset 0 0 0 2px var(--accent);
        }

        .img-preview.picking-mode::after {
            content: "ðŸŽ¯ Click to select color";
            position: absolute;
            bottom: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 8px;
            pointer-events: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .img-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            pointer-events: none;
        }

        .waiting-state {
            color: var(--text-tertiary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Card Actions */
        .card-actions {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .card-info {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 70%;
        }

        .chroma-tag {
            position: relative;
            padding: 4px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            white-space: nowrap;
        }

        .chroma-tag:hover {
            border-color: var(--accent);
            background: var(--accent-light);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .filename {
            font-size: 0.85rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 500;
        }

        /* Popover Menu */
        .popover-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 8px;
            background: var(--surface);
            border: 1px solid var(--border-strong);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            z-index: 100;
            display: none;
            flex-direction: column;
            min-width: 180px;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .popover-menu.active {
            display: flex;
            animation: popoverIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes popoverIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popover-item {
            padding: 12px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.15s ease;
            font-weight: 500;
        }

        .popover-item:hover {
            background: var(--accent);
            color: white;
        }

        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .eyedropper-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .eyedropper-icon svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        .icon-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }

        /* Processing Overlay */
        .processing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 50;
            border-radius: 16px;
        }

        .processing .processing-overlay {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .toast {
            background: var(--surface);
            border: 1px solid var(--border-strong);
            border-radius: 12px;

    <script>
        // Wait for all libraries to load
        window.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide Icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Initialize AOS
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    easing: 'ease-out-cubic',
                    once: true,
                    offset: 50
                });
            }

            // Initialize Granim
            if (typeof Granim !== 'undefined') {
                const granimInstance = new Granim({
                    element: '#granim-canvas',
                    direction: 'diagonal',
                    isPausedWhenNotInView: true,
                    states: {
                        "default-state": {
                            gradients: [
                                ['#667eea', '#764ba2'],
                                ['#f093fb', '#f5576c'],
                                ['#4facfe', '#00f2fe'],
                                ['#43e97b', '#38f9d7']
                            ],
                            transitionSpeed: 8000
                        }
                    }
                });
            }

            // Configure NProgress
            if (typeof NProgress !== 'undefined') {
                NProgress.configure({ 
                    showSpinner: false,
                    trickleSpeed: 200,
                    minimum: 0.1
                });
            }
        });

        // Toast Notification System
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toastContainer');
                this.toasts = [];
            }

            show(title, message, type = 'info', duration = 4000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                
                const iconMap = {
                    success: 'check-circle',
                    error: 'x-circle',
                    info: 'info'
                };

                toast.innerHTML = `
                    <div class="toast-icon"><i data-lucide="${iconMap[type]}"></i></div>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        ${message ? `<div class="toast-message">${message}</div>` : ''}
                    </div>
                    <button class="toast-close">Ã—</button>
                `;

                this.container.appendChild(toast);
                
                // Initialize icons for toast
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
                
                this.toasts.push(toast);

                // Animate in
                gsap.from(toast, {
                    x: 100,
                    opacity: 0,
                    duration: 0.3,
                    ease: 'power2.out'
                });

                // Close button
                toast.querySelector('.toast-close').addEventListener('click', () => {
                    this.remove(toast);
                });

                // Auto dismiss
                if (duration > 0) {
                    setTimeout(() => this.remove(toast), duration);
                }

                return toast;
            }

            remove(toast) {
                toast.classList.add('removing');
                gsap.to(toast, {
                    x: 100,
                    opacity: 0,
                    duration: 0.3,
                    ease: 'power2.in',
                    onComplete: () => {
                        toast.remove();
                        this.toasts = this.toasts.filter(t => t !== toast);
                    }
                });
            }

            success(title, message, duration) {
                return this.show(title, message, 'success', duration);
            }

            error(title, message, duration) {
                return this.show(title, message, 'error', duration);
            }

            info(title, message, duration) {
                return this.show(title, message, 'info', duration);
            }
        }

        const toast = new ToastManager();

        // Initialize Particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#6366f1' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6366f1',
                    opacity: 0.15,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.8,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.4 } }
                }
            }
        });

        // Update color preview
        document.getElementById('strokeColor').addEventListener('input', (e) => {
            document.getElementById('colorPreview').style.background = e.target.value;
        });

        // ORIGINAL FUNCTIONALITY - PRESERVED 100% //
        
        // --- State ---
        const state = {
            files: [], 
            settings: { 
                tolerance: 50, 
                strokeWidth: 10, 
                strokeColor: '#000000',
                exportSize: '512',
                normalizeObject: true 
            },
            activeMenuFileId: null
        };

        const els = {
            dropzone: document.getElementById('dropzone'),
            fileInput: document.getElementById('fileInput'),
            exportSize: document.getElementById('exportSize'),
            normalizeObject: document.getElementById('normalizeObject'),
            tolerance: document.getElementById('tolerance'),
            strokeWidth: document.getElementById('strokeWidth'),
            strokeColor: document.getElementById('strokeColor'),
            tolVal: document.getElementById('tolVal'),
            strokeVal: document.getElementById('strokeVal'),
            resultsGrid: document.getElementById('resultsGrid'),
            downloadZipBtn: document.getElementById('downloadZipBtn'),
            downloadBatchBtn: document.getElementById('downloadBatchBtn'),
            statusText: document.getElementById('statusText')
        };

        let processTimeout;

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            bindEvents();
        });

        window.addEventListener('click', (e) => {
            if (!e.target.closest('.chroma-tag') && !e.target.closest('.popover-menu')) {
                closeAllMenus();
            }
        });

        function closeAllMenus() {
            document.querySelectorAll('.popover-menu').forEach(el => el.classList.remove('active'));
            state.activeMenuFileId = null;
        }

        function loadSettings() {
            const saved = localStorage.getItem('chromaToolSettings_v4.4');
            if (saved) {
                state.settings = { ...state.settings, ...JSON.parse(saved) };
                els.tolerance.value = state.settings.tolerance;
                els.strokeWidth.value = state.settings.strokeWidth;
                els.strokeColor.value = state.settings.strokeColor;
                els.exportSize.value = state.settings.exportSize;
                els.normalizeObject.checked = state.settings.normalizeObject;
                els.tolVal.innerText = state.settings.tolerance;
                els.strokeVal.innerText = state.settings.strokeWidth;
                document.getElementById('colorPreview').style.background = state.settings.strokeColor;
            }
        }

        function saveSettings() {
            localStorage.setItem('chromaToolSettings_v4.4', JSON.stringify(state.settings));
        }

        function bindEvents() {
            els.dropzone.addEventListener('click', () => els.fileInput.click());
            els.dropzone.addEventListener('dragover', (e) => { e.preventDefault(); els.dropzone.classList.add('dragover'); });
            els.dropzone.addEventListener('dragleave', () => els.dropzone.classList.remove('dragover'));
            els.dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                els.dropzone.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
            els.fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

            const updateHandler = () => {
                state.settings.tolerance = parseInt(els.tolerance.value);
                state.settings.strokeWidth = parseInt(els.strokeWidth.value);
                state.settings.strokeColor = els.strokeColor.value;
                state.settings.exportSize = els.exportSize.value;
                state.settings.normalizeObject = els.normalizeObject.checked;
                
                els.tolVal.innerText = state.settings.tolerance;
                els.strokeVal.innerText = state.settings.strokeWidth;
                
                saveSettings();
                triggerBatchProcess();
            };

            els.tolerance.addEventListener('input', updateHandler);
            els.strokeWidth.addEventListener('input', updateHandler);
            els.strokeColor.addEventListener('input', updateHandler);
            els.exportSize.addEventListener('change', updateHandler);
            els.normalizeObject.addEventListener('change', updateHandler); 

            els.downloadZipBtn.addEventListener('click', downloadAllZip);
            els.downloadBatchBtn.addEventListener('click', downloadAllBatch);
        }

        function handleFiles(fileList) {
            const files = Array.from(fileList).filter(file => file.type.startsWith('image/'));
            
            if (files.length === 0) {
                toast.error('Invalid Files', 'Please select image files only');
                return;
            }

            // Show progress bar
            if (typeof NProgress !== 'undefined') {
                NProgress.start();
            }

            toast.success('Files Added', `${files.length} image${files.length > 1 ? 's' : ''} loaded`);

            files.forEach((file, index) => {
                const id = Date.now() + Math.random().toString(36).substr(2, 9);
                const card = createResultCard(id, file.name);
                els.resultsGrid.appendChild(card);

                // Initialize icons in the new card
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }

                // Animate card in with delay
                gsap.from(card, {
                    opacity: 0,
                    y: 20,
                    scale: 0.9,
                    duration: 0.4,
                    delay: index * 0.05,
                    ease: 'power2.out'
                });

                const fileData = { 
                    id, 
                    originalFile: file, 
                    processedBlob: null, 
                    element: card,
                    manualMode: null, 
                    customHex: '#ff0000'
                };

                const tag = card.querySelector('.chroma-tag');
                tag.addEventListener('click', (e) => toggleMenu(e, fileData));

                state.files.push(fileData);
                processImage(fileData);
            });

            if (typeof NProgress !== 'undefined') {
                NProgress.done();
            }
            updateStatus();
        }

        function updateStatus() {
            els.statusText.innerText = `${state.files.length} image(s)`;
            const isDisabled = state.files.length === 0;
            els.downloadZipBtn.disabled = isDisabled;
            els.downloadBatchBtn.disabled = isDisabled;
        }

        function triggerBatchProcess() {
            clearTimeout(processTimeout);
            processTimeout = setTimeout(() => {
                state.files.forEach(processImage);
            }, 300);
        }

        function toggleMenu(e, fileData) {
            e.stopPropagation();
            const existingMenu = fileData.element.querySelector('.popover-menu');
            
            if (existingMenu.classList.contains('active')) {
                existingMenu.classList.remove('active');
                state.activeMenuFileId = null;
                return;
            }
            closeAllMenus();

            existingMenu.innerHTML = `
                <div class="popover-item" data-mode="green"><div class="color-dot" style="background:#0f0"></div> Green</div>
                <div class="popover-item" data-mode="blue"><div class="color-dot" style="background:#00f"></div> Blue</div>
                <div class="popover-item" data-mode="white"><div class="color-dot" style="background:#fff"></div> White</div>
                <div class="popover-item" data-mode="black"><div class="color-dot" style="background:#000"></div> Black</div>
                <div class="popover-item" data-mode="picker"><div class="eyedropper-icon"><i data-lucide="pipette"></i></div> Eyedropper</div>
            `;

            // Initialize icons in popover
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            existingMenu.querySelectorAll('.popover-item').forEach(item => {
                item.addEventListener('click', (ev) => {
                    ev.stopPropagation();
                    const mode = item.dataset.mode;
                    
                    if (mode === 'picker') {
                        activateEyedropper(fileData);
                        closeAllMenus();
                    } else {
                        fileData.manualMode = mode;
                        closeAllMenus();
                        processImage(fileData);
                    }
                });
            });

            existingMenu.classList.add('active');
            state.activeMenuFileId = fileData.id;
        }

        // --- Eyedropper Logic ---
        function activateEyedropper(fileData) {
            const previewDiv = fileData.element.querySelector('.img-preview');
            const imgEl = previewDiv.querySelector('img');

            imgEl.src = URL.createObjectURL(fileData.originalFile);
            previewDiv.classList.add('picking-mode');

            const clickHandler = (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                previewDiv.classList.remove('picking-mode');
                
                const rect = imgEl.getBoundingClientRect();
                
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const containerRatio = rect.width / rect.height;
                    const imgRatio = img.width / img.height;
                    
                    let renderWidth, renderHeight, renderLeft, renderTop;

                    if (imgRatio > containerRatio) {
                        renderWidth = rect.width;
                        renderHeight = rect.width / imgRatio;
                        renderLeft = 0;
                        renderTop = (rect.height - renderHeight) / 2;
                    } else {
                        renderHeight = rect.height;
                        renderWidth = rect.height * imgRatio;
                        renderTop = 0;
                        renderLeft = (rect.width - renderWidth) / 2;
                    }

                    const clientX = e.clientX - rect.left;
                    const clientY = e.clientY - rect.top;

                    const relativeX = clientX - renderLeft;
                    const relativeY = clientY - renderTop;

                    if (relativeX >= 0 && relativeX <= renderWidth && relativeY >= 0 && relativeY <= renderHeight) {
                        const trueX = Math.floor((relativeX / renderWidth) * img.width);
                        const trueY = Math.floor((relativeY / renderHeight) * img.height);
                        
                        const p = ctx.getImageData(trueX, trueY, 1, 1).data;
                        const hex = "#" + ((1 << 24) + (p[0] << 16) + (p[1] << 8) + p[2]).toString(16).slice(1);
                        
                        fileData.manualMode = 'custom';
                        fileData.customHex = hex;
                        
                        toast.success('Color Selected', `Using ${hex} for chroma key`);
                        processImage(fileData);
                    } else {
                        processImage(fileData);
                    }
                };
                img.src = URL.createObjectURL(fileData.originalFile);
            };

            previewDiv.addEventListener('click', clickHandler, { once: true });
        }

        // --- Core Processing ---

        function processImage(fileData) {
            const card = fileData.element;
            card.classList.add('processing');

            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                ctx.drawImage(img, 0, 0);
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let data = imageData.data;
                const width = canvas.width;
                const height = canvas.height;

                // 1. DETERMINE MODE
                let mode = 'green';
                let customRGB = null;

                if (fileData.manualMode) {
                    mode = fileData.manualMode;
                    if (mode === 'custom' && fileData.customHex) {
                        const r = parseInt(fileData.customHex.substr(1,2), 16);
                        const g = parseInt(fileData.customHex.substr(3,2), 16);
                        const b = parseInt(fileData.customHex.substr(5,2), 16);
                        customRGB = { r, g, b };
                    }
                } else {
                    let gScore = 0, bScore = 0, blackScore = 0, whiteScore = 0;
                    for (let i = 0; i < data.length; i+=32) { 
                        if (i < width*4 || i > (height-1)*width*4 || i % (width*4) === 0) {
                            const r = data[i], g = data[i+1], b = data[i+2];
                            const bright = (r+g+b)/3;
                            if (bright < 40) blackScore++; 
                            else if (bright > 230) whiteScore++; 
                            else if (g > r && g > b) gScore++; 
                            else if (b > r && b > g) bScore++; 
                        }
                    }
                    let maxScore = Math.max(gScore, bScore, blackScore, whiteScore);
                    if (maxScore === bScore) mode = 'blue';
                    else if (maxScore === blackScore) mode = 'black';
                    else if (maxScore === whiteScore) mode = 'white';
                }

                // Update UI Tag
                const tag = card.querySelector('.chroma-tag');
                if (mode === 'custom' && customRGB) {
                    tag.innerText = 'Custom';
                    tag.style.background = fileData.customHex;
                    const yiq = ((customRGB.r*299)+(customRGB.g*587)+(customRGB.b*114))/1000;
                    tag.style.color = (yiq >= 128) ? 'black' : 'white';
                } else {
                    tag.innerText = mode;
                    tag.style.background = (mode === 'green') ? '#90EE90' : (mode === 'blue') ? '#ADD8E6' : (mode === 'white') ? '#eee' : '#222';
                    tag.style.color = (mode === 'white' || mode === 'green' || mode === 'blue') ? '#000' : '#fff';
                }

                // 2. REMOVE BACKGROUND
                const tol = state.settings.tolerance;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i], g = data[i+1], b = data[i+2];
                    let isBackground = false;

                    if (mode === 'green') { 
                        if (g > r + tol && g > b + tol) isBackground = true; 
                    } 
                    else if (mode === 'blue') { 
                        if (b > r + tol && b > g + tol) isBackground = true; 
                    }
                    else if (mode === 'black') { 
                        if (r < tol && g < tol && b < tol) isBackground = true; 
                    }
                    else if (mode === 'white') { 
                        if (r > (255-tol) && g > (255-tol) && b > (255-tol)) isBackground = true; 
                    }
                    else if (mode === 'custom' && customRGB) {
                        const dist = Math.sqrt(
                            Math.pow(r - customRGB.r, 2) + 
                            Math.pow(g - customRGB.g, 2) + 
                            Math.pow(b - customRGB.b, 2)
                        );
                        if (dist < tol * 1.5) isBackground = true; 
                    }

                    if (isBackground) data[i+3] = 0; 
                }

                // 3. CLEAN UP
                removeIslands(data, width, height, 100);

                // 4. STROKE
                if (state.settings.strokeWidth > 0) {
                    applyStroke(data, width, height, state.settings.strokeWidth, state.settings.strokeColor);
                }

                ctx.putImageData(imageData, 0, 0);

                // 5. RESIZE / NORMALIZE
                let finalCanvas = document.createElement('canvas');
                let exportSize = parseInt(state.settings.exportSize);
                
                if (isNaN(exportSize)) exportSize = Math.max(width, height); 
                
                finalCanvas.width = exportSize;
                finalCanvas.height = exportSize;
                const fCtx = finalCanvas.getContext('2d');
                fCtx.imageSmoothingEnabled = true;
                fCtx.imageSmoothingQuality = 'high';

                if (state.settings.normalizeObject) {
                    const bounds = getContentBounds(data, width, height);
                    
                    if (bounds.w > 0 && bounds.h > 0) {
                        const padding = exportSize * 0.1; 
                        const availableW = exportSize - (padding * 2);
                        const availableH = exportSize - (padding * 2);
                        const scale = Math.min(availableW / bounds.w, availableH / bounds.h);
                        
                        const renderW = bounds.w * scale;
                        const renderH = bounds.h * scale;
                        const renderX = (exportSize - renderW) / 2;
                        const renderY = (exportSize - renderH) / 2;

                        fCtx.drawImage(
                            canvas, 
                            bounds.x, bounds.y, bounds.w, bounds.h, 
                            renderX, renderY, renderW, renderH      
                        );
                    } else {
                        fCtx.clearRect(0,0, exportSize, exportSize);
                    }
                } else {
                    if (state.settings.exportSize === 'original') {
                        finalCanvas = canvas; 
                    } else {
                        fCtx.drawImage(canvas, 0, 0, exportSize, exportSize);
                    }
                }

                // 6. FINALIZE
                finalCanvas.toBlob((blob) => {
                    fileData.processedBlob = blob;
                    const url = URL.createObjectURL(blob);
                    const prevContainer = card.querySelector('.img-preview');
                    prevContainer.innerHTML = '';
                    const resImg = new Image();
                    resImg.src = url;
                    prevContainer.appendChild(resImg);

                    card.querySelector('.dl-btn').onclick = () => {
                        saveAs(blob, 'processed_' + fileData.originalFile.name.replace(/\.[^/.]+$/, "") + ".png");
                        toast.success('Downloaded', fileData.originalFile.name);
                        
                        // Small confetti burst
                        if (typeof confetti !== 'undefined') {
                            confetti({
                                particleCount: 30,
                                angle: 60,
                                spread: 55,
                                origin: { x: 0.5, y: 0.5 },
                                colors: ['#6366f1', '#f5576c', '#00f2fe']
                            });
                        }
                    };
                    card.classList.remove('processing');
                }, 'image/png');
            };
            img.src = URL.createObjectURL(fileData.originalFile);
        }

        // --- Helpers ---

        function getContentBounds(data, w, h) {
            let minX = w, minY = h, maxX = 0, maxY = 0;
            let found = false;
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const alpha = data[(y * w + x) * 4 + 3];
                    if (alpha > 0) {
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                        found = true;
                    }
                }
            }
            if (!found) return { x:0, y:0, w:0, h:0 };
            return { x: minX, y: minY, w: (maxX - minX + 1), h: (maxY - minY + 1) };
        }

        function removeIslands(data, width, height, minSize) {
            const visited = new Uint8Array(width * height);
            const stack = [];
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = y * width + x;
                    if (data[idx * 4 + 3] > 0 && visited[idx] === 0) {
                        stack.push(idx);
                        visited[idx] = 1;
                        const component = [idx];
                        while(stack.length > 0) {
                            const curr = stack.pop();
                            const neighbors = [1, -1, width, -width];
                            for (let offset of neighbors) {
                                 const nIdx = curr + offset;
                                 if (nIdx >= 0 && nIdx < width*height && visited[nIdx]===0) {
                                     if (data[nIdx*4+3] > 0) {
                                         visited[nIdx] = 1;
                                         stack.push(nIdx);
                                         component.push(nIdx);
                                     }
                                 }
                            }
                        }
                        if (component.length < minSize) {
                            for (const i of component) data[i * 4 + 3] = 0;
                        }
                    }
                }
            }
        }

        function applyStroke(data, width, height, strokeWidth, hexColor) {
            const INF = 1e9;
            const grid = new Float32Array(width * height);
            const sr = parseInt(hexColor.substr(1,2), 16);
            const sg = parseInt(hexColor.substr(3,2), 16);
            const sb = parseInt(hexColor.substr(5,2), 16);

            for (let i = 0; i < width * height; i++) grid[i] = (data[i * 4 + 3] > 0) ? 0 : INF;
            for (let i = 0; i < width*height; i++) {
                if (grid[i] > 0) {
                    const x = i % width;
                    const y = Math.floor(i / width);
                    let minD = grid[i];
                    if (x > 0) minD = Math.min(minD, grid[i-1] + 1);
                    if (y > 0) minD = Math.min(minD, grid[i-width] + 1);
                    if (x > 0 && y > 0) minD = Math.min(minD, grid[i-width-1] + 1.414);
                    if (x < width-1 && y > 0) minD = Math.min(minD, grid[i-width+1] + 1.414);
                    grid[i] = minD;
                }
            }
            for (let i = width*height - 1; i >= 0; i--) {
                if (grid[i] > 0) {
                    const x = i % width;
                    const y = Math.floor(i / width);
                    let minD = grid[i];
                    if (x < width - 1) minD = Math.min(minD, grid[i+1] + 1);
                    if (y < height - 1) minD = Math.min(minD, grid[i+width] + 1);
                    if (x < width - 1 && y < height - 1) minD = Math.min(minD, grid[i+width+1] + 1.414);
                    if (x > 0 && y < height - 1) minD = Math.min(minD, grid[i+width-1] + 1.414);
                    grid[i] = minD;
                }
            }
            for (let i = 0; i < width * height; i++) {
                const dist = grid[i];
                if (dist > 0 && dist <= strokeWidth + 0.5) {
                    const pIdx = i * 4;
                    let alpha = 255;
                    if (dist > strokeWidth - 0.5) alpha = 255 * (1 - (dist - (strokeWidth - 0.5)));
                    data[pIdx] = sr; data[pIdx+1] = sg; data[pIdx+2] = sb; data[pIdx+3] = alpha;
                }
            }
        }

        function createResultCard(id, filename) {
            const div = document.createElement('div');
            div.className = 'image-card';
            div.innerHTML = `
                <div class="img-preview">
                    <div class="waiting-state">Processing...</div>
                </div>
                <div class="processing-overlay">
                    <div class="spinner"></div>
                </div>
                <div class="card-actions">
                    <div class="card-info">
                        <span class="chroma-tag" title="Click to change chroma key">...</span>
                        <div class="popover-menu"></div>
                        <div class="filename">${filename}</div>
                    </div>
                    <button class="icon-btn dl-btn" title="Download">
                        <i data-lucide="download"></i>
                    </button>
                </div>
            `;
            return div;
        }

        function downloadAllZip() {
            const zip = new JSZip();
            const imgFolder = zip.folder("processed_images");
            let count = 0;
            state.files.forEach(file => {
                if (file.processedBlob) {
                    imgFolder.file('processed_' + file.originalFile.name.replace(/\.[^/.]+$/, "") + ".png", file.processedBlob);
                    count++;
                }
            });
            if (count > 0) {
                els.downloadZipBtn.disabled = true;
                if (typeof NProgress !== 'undefined') {
                    NProgress.start();
                }
                toast.info('Creating ZIP', 'Packaging your files...');
                imgFolder.generateAsync({type:"blob"}).then(content => {
                    saveAs(content, "chroma_key_results.zip");
                    if (typeof NProgress !== 'undefined') {
                        NProgress.done();
                    }
                    toast.success('ZIP Ready', `${count} files packaged successfully`);
                    els.downloadZipBtn.disabled = false;
                    
                    // Celebration confetti
                    if (typeof confetti !== 'undefined') {
                        confetti({
                            particleCount: 150,
                            spread: 100,
                            origin: { y: 0.6 }
                        });
                    }
                });
            }
        }

        function downloadAllBatch() {
            let downloadedCount = 0;
            els.downloadBatchBtn.disabled = true; 
            const total = state.files.filter(f => f.processedBlob).length;
            if(total === 0) { els.downloadBatchBtn.disabled = false; return; }

            if (typeof NProgress !== 'undefined') {
                NProgress.start();
            }
            toast.info('Batch Download', `Downloading ${total} files...`);

            state.files.forEach((file, index) => {
                if (file.processedBlob) {
                    setTimeout(() => {
                        saveAs(file.processedBlob, 'processed_' + file.originalFile.name.replace(/\.[^/.]+$/, "") + ".png");
                        downloadedCount++;
                        if (typeof NProgress !== 'undefined') {
                            NProgress.set(downloadedCount / total);
                        }
                        
                        if (downloadedCount === total) {
                            els.downloadBatchBtn.disabled = false;
                            if (typeof NProgress !== 'undefined') {
                                NProgress.done();
                            }
                            toast.success('Download Complete', `${total} files downloaded`);
                            
                            // Celebration confetti
                            if (typeof confetti !== 'undefined') {
                                confetti({
                                    particleCount: 150,
                                    spread: 100,
                                    origin: { y: 0.6 }
                                });
                            }
                        }
                    }, index * 250); 
                }
            });
        }
